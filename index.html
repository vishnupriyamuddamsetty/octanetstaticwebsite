<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>

    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
   
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!------------ !NAVBAR START! ----------->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand animate__animated animate__pulse animate__infinite	infinite" href="/">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!----------  !NAVBAR ENDS! ----------->

    <!---- !BANNER STARTS! ---------->

    <section class="bannerBgImage" id="home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 bannerText">
            <h2 class="bannerTitle animate__animated animate__backInDown">Hey There!!</h2>
            <p class="bannerDesc">I am a Front end developer</p>
          </div>
        </div>
      </div>
    </section>
    <!---- !BANNER ENDS! ---------->

    <section id="contact" data-aos="zoom-out-down">

        <div class="container-fluid">
          <h1 class="text-center">Conect with me!!</h1>
          <div class="row">
            <div class="col-md-6"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56049.22798813446!2d77.08185461226219!3d28.597474274762735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390d1cea3e56dd05%3A0xb4616dffb2450129!2sDelhi%20Cantonment%2C%20New%20Delhi%2C%20Delhi!5e0!3m2!1sen!2sin!4v1689529753066!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></div>
            
            <div class="col-md-6">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name">
                </div>
                   
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Enter Your Email Address">
                </div>
  
                <div class="mb-3">
                  <label for="teleInput" class="form-label">contact number</label>
                  <input type="tel" class="form-control" id="teleInput" placeholder="Enter Your contact number">
                </div>
  
                <div class="mb-3">
                  <label for="textArea" class="form-label">Enter your Query Here</label>
                  <textarea class="form-control" id="textArea" rows="3" placeholder="Type Your Query here"></textarea>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </div>
                 
              </form>
  
            </div>
          </div>
        </div>
      </section>
  
       <!------------- !CONTACT ends! ------------------->
      
        <!--------- !FOOTER STARTS! ---------------->
       <footer id="footer">
        <div class="container-fluid bg-dark py-2">
          <div class="mt-4 text-center px-1">
            <a href="http://www.fb.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-facebook bIcon"></i></a>
            <a href="http://www.twitter.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-twitter bIcon"></i></a>
            <a href="http://www.linkedin.com" target="_blank" rel="noopener noreferrer"><i class="bi bi-linkedin bIcon"></i></a>
            
          </div>
        </div>
       </footer>
       <!--------- !FOOTER ENDS! ---------------->


       <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script>
      AOS.init();
    </script>

  </body>
</html>
